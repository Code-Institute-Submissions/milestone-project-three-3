{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th></th>
			<th></th>
			<th>Flight No.</th>
			<th>Destination</th>
		</tr>
	</thead>
	<tbody>
		{% for flight in flights %}
		<tr>
			<td><a href="{{ url_for('delete_flight', flight_id=flight._id) }}" class="btn btn-warning">Delete</a>
			</td>
			<td><a href="{{ url_for('edit_flight', flight_id=flight._id) }}" class="btn btn-info">Edit</a></td>
			<td>{{flight.flight_no}}</td>
			<td>{{flight.country_to}}</td>
		</tr>
		{% endfor %}
        <tr>
			<td><a href="{{ url_for('add_flight') }}" class="btn btn-success">Add</a>
			</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
{% endblock %}
