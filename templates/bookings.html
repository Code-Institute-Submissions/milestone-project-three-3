{% extends 'base.html' %}
{% block content %}

<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th></th>
			<th></th>
			<th>Name</th>
			<th>Destination</th>
		</tr>
	</thead>
	<tbody>
		{% for booking in bookings %}
		<tr>
			<td><a href="{{ url_for('delete_booking', booking_id=booking._id) }}" class="btn btn-warning">Delete</a></td>
			<td><a href="{{ url_for('edit_booking', booking_id=booking._id) }}" class="btn btn-info">Edit</a></td>
			<td>{{booking.name}}</td>
			<td>{{booking.country_to}}</td>
		</tr>
		{% endfor %}
		<tr>
			<td><a href="{{ url_for('add_booking', country=select.value) }}" class="btn btn-warning">Add Booking</a>
			</td>
			<td>for</td>
			<td>
				<select class="form-control" id="select">
            {% for country in countries %}
            <option>{{country.name}}</option>
            {% endfor %}
        </select>
			</td>
		</tr>
	</tbody>
</table>

{% endblock %}
