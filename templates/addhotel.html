{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('insert_hotel') }}" method="POST" class="form-horizontal">
	<fieldset>
		<legend>Add Booking - Details</legend>
		<div class="form-group">
			<label for="hotel_id" class="col-lg-2 control-label">Hotel ID</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="hotel_id" name="hotel_id">
            </div>
	    </div>
        <div class="form-group">
			<label for="hotel_name" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="hotel_name" name="hotel_name">
            </div>
	    </div>
        <div class="form-group">
            <label for="country" class="col-lg-2 control-label">Country</label>
            <div class="col-lg-10">
                <select class="form-control" id="country" name="country">
                    {% for country in countries %}
                        <option value="{{country.name}}">{{country.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
			<label for="rating" class="col-lg-2 control-label">Rating</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="rating" name="rating">
            </div>
	    </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
	</fieldset>
</form>
{% endblock %}
