{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th></th>
			<th></th>
			<th>Hotel ID</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{% for hotel in hotels %}
		<tr>
			<td><a href="{{ url_for('delete_hotel', hotel_id=hotel._id) }}" class="btn btn-warning">Delete</a>
			</td>
			<td><a href="{{ url_for('edit_hotel', hotel_id=hotel._id) }}" class="btn btn-info">Edit</a></td>
			<td>{{hotel.hotel_id}}</td>
			<td>{{hotel.hotel_name}}</td>
		</tr>
		{% endfor %}
        <tr>
			<td><a href="{{ url_for('add_hotel') }}" class="btn btn-success">Add</a>
			</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
{% endblock %}
