{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('update_hotel', hotel_id=hotel._id) }}" method="POST" class="form-horizontal">
	<fieldset>
		<legend>Edit Booking - Details</legend>
		<div class="form-group">
			<label for="hotel_id" class="col-lg-2 control-label">Hotel ID</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="hotel_id" name="hotel_id" value="{{hotel.hotel_id}}">
            </div>
	    </div>
        <div class="form-group">
			<label for="hotel_name" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="hotel_name" name="hotel_name" value="{{hotel.hotel_name}}">
            </div>
	    </div>
        <div class="form-group">
            <label for="country" class="col-lg-2 control-label">Country To</label>
            <div class="col-lg-10">
                <select class="form-control" id="country" name="country">
                    {% for country in countries %}
                        {% if country.name == hotel.country %}
                        <option value="{{country.name}}" selected>{{country.name}}</option>
                        {% else %}
                        <option value="{{country.name}}">{{country.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
			<label for="rating" class="col-lg-2 control-label">Rating</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="rating" name="rating" value="{{hotel.rating}}">
            </div>
	    </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-info">Update</button>
            </div>
        </div>
	</fieldset>
</form>
{% endblock %}
